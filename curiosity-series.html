<!doctype html>
<html ng-app="CuriositySeriesApp" ng-controller="MainController">

  <head>
    <title>{{main.title || "Curiosity Series"}}</title>

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <!-- MathJax -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>

    <!-- Cytoscape -->
    <script src="./node_modules/cytoscape/dist/cytoscape.js"></script>

    <!-- Stylesheets -->
    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <!-- Add Angular -->
    <script src="./node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="./node_modules/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="./node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript"></script>

    <!-- Main Controller and stylesheet -->
    <script src="mainController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- Home page controller and stylesheet -->
    <script src="./components/home/homeController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="components/home/home.css" />

    <!-- Curiosities Controller and stylesheet -->
    <script src="./components/curiosities/curiositiesController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="components/curiosities/curiosities.css" />

    <!-- Goldbach Conjecture Controller and stylesheet -->
    <script src="./components/goldbach-conjecture/goldbach-conjectureController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="components/goldbach-conjecture/goldbach-conjecture.css" />

    <!-- Riemann Hypothesis Controller and stylesheet -->
    <script src="./components/riemann-hypothesis/riemann-hypothesisController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="components/riemann-hypothesis/riemann-hypothesis.css" />

    <!-- Graph Isomorphism Controller and stylesheet -->
    <script src="./components/graph-isomorphism/graph-isomorphismController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="components/graph-isomorphism/graph-isomorphism.css" />
  </head>

  <body layout="column">

    <md-toolbar layout="row">
      <span flex="" class="toolbar-header">
        <h1>The Curiosity Series</h1>
      </span>
    </md-toolbar>

    <div class="container" flex layout="row">

      <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <md-toolbar class="md-primary md-hue-1" ng-include="'components/curiosities/curiosities.html'" ng-controller="CuriositiesController"></md-toolbar>
      </md-sidenav>

      <md-content flex id="content">
        <div class="curiosity-content-pane">
          <div class="curiosity-series-welcome">
            
            <div ng-view></div>

          </div>
        </div>
      </md-content>

    </div>

  </body>

</html>
