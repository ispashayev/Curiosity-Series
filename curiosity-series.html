<!doctype html>
<html ng-app="CuriositySeriesApp" ng-controller="MainController">

  <head>
    <title>{{main.title || "Curiosity Series"}}</title>

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>

    <!-- Stylesheets -->
    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <!-- Add Angular -->
    <script src="./node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="./node_modules/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="./node_modules/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript"></script>

    <!-- Main Controller and stylesheet -->
    <script src="mainController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- Curiosities Controller and stylesheet -->
    <script src="./components/curiosities/curiositiesController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/curiosities/curiosities.css" />

    <!-- Goldbach Controller and stylesheet -->
    <script src="./components/goldbach/goldbachController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/goldbach/goldbach.css" />
  </head>

  <body layout="column">

    <md-toolbar layout="row">
      <span flex="" class="toolbar-header">
        <div>The Curiosity Series</div>
      </span>
    </md-toolbar>

    <div class="container" flex layout="row">

      <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <div class="curiosities-list-pane" ng-include="'components/curiosities/curiosities.html'" ng-controller="CuriositiesController"></div>
      </md-sidenav>

      <md-content flex id="content">
        <div class="curiosity-content-pane">
          <div class="curiosity-series-welcome">
            <div ng-view>
              <!--
              TODO: Display the following initial welcome message.
              <h1>Welcome to the Curiosity Series!</h1>
              <div>
                So far we only have a series for math, as that is my background. My
                hope is to eventually develop this into a platform where anyone
                with knowledge of a particular topic can share it with others in an
                interesting and instructive manner.
              </div>
              <br>
              <div>
                If you're feeling curious, please take a look around and see if
                anything arouses your interest!
              </div>
            -->

            </div>

          </div>
        </div>
      </md-content>

    </div>

  </body>

</html>
