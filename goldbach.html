<!doctype html>
<html ng-app="gcApp" ng-controller="MainController">

  <head>
    <title>{{main.title || "The Goldbach Conjecture"}}</title>

    <!-- Stylesheets -->
    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <!-- Add Angular -->
    <script src="./node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="./node_modules/angular-material/angular-material.js" type="text/javascript"></script>

    <!-- Main Controller and stylesheet -->
    <script src="mainController.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Playfair+Display" />
  </head>

  <body layout="column">
    <h1>The Goldbach Conjecture</h1>
    <div>Any even number can be expressed as the sum of two primes.</div>
    <div>
      <label>
        Enter an even number
        <input type="text" ng-model="even_num">
      </label>
    </div>
    <md-button class="md-raised" ng-click="gbSplit(even_num)">
      Compute prime pair!
    </md-button>
    <div ng-show="result">
      {{result}}
    </div>
  </body>

</html>
